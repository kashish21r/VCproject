<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.mobile-container {
  max-width: 4800px;
  margin: auto;
  background-color: White;
  height: 800px;
  color: black;
  border-radius: 10px;
}

.topnav {
  overflow: hidden;
  background-color: Lightblue;
  position: relative;
}

.topnav #myLinks {
  display: none;
}

.topnav a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
}

.topnav a.icon {
  background: black;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.active {
  background-color: light blue;
  color: white;
}

.content {
  padding: 100px 20px;
  text-align: center;
}

/* SEARCH BAR */
.search-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  margin-top: 30px;
}

#search-input {
  padding: 10px 14px;
  width: 220px;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

/* Focus state */
#search-input:focus {
  outline: none;
  border-color: #111827;
}

#search-btn {
  padding: 10px 14px;
  border: none;
  background-color: #111827;
  color: #ffffff;
  font-size: 16px;
  cursor: pointer;
  border-radius: 4px;
}

#search-btn:hover {
  background-color: #1f2937;
}




</style>
</head>
<body>

<div class="mobile-container">

<!-- Top Navigation Menu -->
<div class="topnav">
  <h2>Satic</h2>
  <div id="myLinks">
    <a href="#Home">Home</a>
    <a href="#About">About</a>
    <a href="#Service">Service</a>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<main class="content">
    <h1>Day 5 Task</h1>

    <!-- Search bar -->
    <form id="search" class="search-bar">
      <input
        type="text"
        id="search-input"
        name="search"
        placeholder="Search"
        aria-label="Search"
	
      />
	<span class="search-icon" onclick="showNoResults()">    
  <button type="submit" id="search-btn" align="center">üîç</button>
    </form>
  </main>
<div class="search-container">
	</span>
</div>

</div>

<script>
	function showNoResults(){
		alert("No Results found");
}


function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}


</script>

</body>
</html>
